<!-- A sample survey form in html -->

<div style="width: 40em;">

<p>본 실험이 끝났습니다. 실험 종료에 앞서 아래의 간단한 설문을 작성해 주시기 바랍니다.</p>

<p>1. 귀하의 성별은 어떻게 되십니까?</p>

<input type='radio' name='age' value='male' /> 남성
<input type='radio' name='age' value='female' /> 여성
<input type='radio' name='age' value='nb' /> 논바이너리 (non-binary)

<p>2. 귀하의 나이는 어떻게 되십니까?</p>
     
<input type='radio' name='age' value='20' /> 10-20대 
<input type='radio' name='age' value='30' /> 30대
<input type='radio' name='age' value='40' /> 40대 
<input type='radio' name='age' value='50' /> 50대
<input type='radio' name='age' value='60' /> 60대 이상

<p>3. 귀하의 고향은 어디이십니까? (5세-20세 사이 가장 오래 거주하신 지역을 선택해 주십시오.)</p>

<input type='radio' name='dialect' value='seoul' /> 서울/경기
<input type='radio' name='dialect' value='jeolla' /> 전라도
<input type='radio' name='dialect' value='gyeongsang' /> 경상도
<input type='radio' name='dialect' value='chungcheong' /> 충청도
<input type='radio' name='dialect' value='gangwon' /> 강원도
<input type='radio' name='dialect' value='jeju' /> 제주도
<input type='radio' name='dialect' value='abroad' /> 기타/외국

<p>4. 그밖에 이 실험에 대해 남기시고 싶으신 말씀이 있으십니까?</p>

<input type='text'/>

</div>
